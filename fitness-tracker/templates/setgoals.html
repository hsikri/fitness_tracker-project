<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Goals</title>
    <link rel="stylesheet" href="setgoals.css">
</head>
<body>
    <div class="container">
        <h1>Set Goals</h1>
        <form action="/submit_goals" method="post">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="current_weight">Current Weight (kg):</label>
                <input type="number" id="current_weight" name="current_weight" required>
            </div>

            <div class="form-group">
                <label for="goal_weight">Goal Weight (kg):</label>
                <input type="number" id="goal_weight" name="goal_weight" required>
            </div>

            <div class="form-group">
                <input type="checkbox" id="calculate_bmi">
                <label for="calculate_bmi">Calculate BMI</label>
            </div>

            <div class="bmi-group">
                <input type="number" id="height" placeholder="Height (m)">
                <button id="calculate_bmi_btn">Calculate BMI</button>
                <div id="bmi-result"></div>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="setgoals.js"></script>
</body>
</html>
