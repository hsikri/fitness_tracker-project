<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>
<body>
    <h1>User Profile</h1>
    <h2>Welcome, {{ username }}</h2>

    <h3>Water Intake:</h3>
    <ul>
        {% for intake in water_intake %}
        <li>{{ intake.timestamp }} - {{ intake.liters }} liters</li>
        {% endfor %}
    </ul>

    <!-- Add sections for displaying other types of data such as workouts, calorie intake, etc. -->

</body>
</html>
