<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Intake</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='water_intake.css') }}">
</head>
<body>
    <h1>Water Intake</h1>
    <form action="/add_water_intake" method="post">
        <label for="liters">Liters:</label>
        <input type="number" id="liters" name="liters" required step="0.01"><br><br>
        <label for="timestamp">Timestamp:</label>
        <input type="datetime-local" id="timestamp" name="timestamp" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
