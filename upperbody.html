<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upper Body Workout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='upperbody.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upper Body Workout</h1>
        <div class="table-container">
            <table>
                <tr>
                    <th>Exercise</th>
                    <th>Reps</th>
                    <th>Personal Record (PR)</th>
                    <th>Save</th> <!-- New column for Save button -->
                </tr>
                <tr>
                    <td>Bent-over row</td>
                    <td><input type="number" id="bent_over_row" value="0"></td>
                    <td><button onclick="showCongratulations()">PR</button></td>
                    <td><button onclick="saveReps(this)">Save</button></td> <!-- Save button -->
                </tr>
                <tr>
                    <td>Overhead press</td>
                    <td><input type="number" id="overhead_press" value="0"></td>
                    <td><button onclick="showCongratulations()">PR</button></td>
                    <td><button onclick="saveReps(this)">Save</button></td> <!-- Save button -->
                </tr>
                <tr>
                    <td>Bench press</td>
                    <td><input type="number" id="bench_press" value="0"></td>
                    <td><button onclick="showCongratulations()">PR</button></td>
                    <td><button onclick="saveReps(this)">Save</button></td> <!-- Save button -->
                </tr>
                <tr>
                    <td>Bicep curl</td>
                    <td><input type="number" id="bicep_curl" value="0"></td>
                    <td><button onclick="showCongratulations()">PR</button></td>
                    <td><button onclick="saveReps(this)">Save</button></td> <!-- Save button -->
                </tr>
                <tr>
                    <td>Pushups</td>
                    <td><input type="number" id="pushups" value="0"></td>
                    <td><button onclick="showCongratulations()">PR</button></td>
                    <td><button onclick="saveReps(this)">Save</button></td> <!-- Save button -->
                </tr>
                <tr>
                    <td>Triceps dips</td>
                    <td><input type="number" id="triceps_dips" value="0"></td>
                    <td><button onclick="showCongratulations()">PR</button></td>
                    <td><button onclick="saveReps(this)">Save</button></td> <!-- Save button -->
                </tr>
                <tr>
                    <td>Arnold press</td>
                    <td><input type="number" id="arnold_press" value="0"></td>
                    <td><button onclick="showCongratulations()">PR</button></td>
                    <td><button onclick="saveReps(this)">Save</button></td> <!-- Save button -->
                </tr>
                <tr>
                    <td>Chest press</td>
                    <td><input type="number" id="chest_press" value="0"></td>
                    <td><button onclick="showCongratulations()">PR</button></td>
                    <td><button onclick="saveReps(this)">Save</button></td> <!-- Save button -->
                </tr>
                <tr>
                    <td>Chest supported rows</td>
                    <td><input type="number" id="chest_supported_rows" value="0"></td>
                    <td><button onclick="showCongratulations()">PR</button></td>
                    <td><button onclick="saveReps(this)">Save</button></td> <!-- Save button -->
                </tr>
            </table>
        </div>
    </div>
    <script>
        function showCongratulations() {
            alert("Congratulations! Keep working hard!");
        }

        function saveReps(button) {
            var row = button.parentNode.parentNode;
            var exercise = row.cells[0].innerText;
            var reps = row.cells[1].querySelector('input').value;

            // You can perform further actions here, such as sending the data to the server for saving
            alert("Reps for " + exercise + " saved: " + reps);
        }
    </script>
</body>
</html>
