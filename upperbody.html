<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upper Body Workout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='core.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upper Body Workout</h1>
        <div class="table-container">
            <table>
                <tr>
                    <th>Exercise</th>
                    <th>Reps</th>
                    <th>Personal Record (PR)</th>
                </tr>
                <tr>
                    <td>Bent-over Row</td>
                    <td><input type="number" id="bent_over_row" value="0"></td>
                    <td><button onclick="showCongratsMessage()">PR</button></td>
                </tr>
                <tr>
                    <td>Overhead Press</td>
                    <td><input type="number" id="overhead_press" value="0"></td>
                    <td><button onclick="showCongratsMessage()">PR</button></td>
                </tr>
                <tr>
                    <td>Bench Press</td>
                    <td><input type="number" id="bench_press" value="0"></td>
                    <td><button onclick="showCongratsMessage()">PR</button></td>
                </tr>
                <tr>
                    <td>Bicep Curl</td>
                    <td><input type="number" id="bicep_curl" value="0"></td>
                    <td><button onclick="showCongratsMessage()">PR</button></td>
                </tr>
                <tr>
                    <td>Pushups</td>
                    <td><input type="number" id="pushups" value="0"></td>
                    <td><button onclick="showCongratsMessage()">PR</button></td>
                </tr>
                <tr>
                    <td>Triceps Dips</td>
                    <td><input type="number" id="triceps_dips" value="0"></td>
                    <td><button onclick="showCongratsMessage()">PR</button></td>
                </tr>
                <tr>
                    <td>Arnold Press</td>
                    <td><input type="number" id="arnold_press" value="0"></td>
                    <td><button onclick="showCongratsMessage()">PR</button></td>
                </tr>
                <tr>
                    <td>Chest Press</td>
                    <td><input type="number" id="chest_press" value="0"></td>
                    <td><button onclick="showCongratsMessage()">PR</button></td>
                </tr>
                <tr>
                    <td>Chest Supported Rows</td>
                    <td><input type="number" id="chest_supported_rows" value="0"></td>
                    <td><button onclick="showCongratsMessage()">PR</button></td>
                </tr>
            </table>
            <button onclick="saveReps()">Save</button> <!-- Add the Save button -->
        </div>
    </div>

    <script>
        function showCongratsMessage() {
            alert("Congratulations! Keep working hard!");
        }

        function saveReps() {
            var bentOverRowReps = document.getElementById("bent_over_row").value;
            var overheadPressReps = document.getElementById("overhead_press").value;
            var benchPressReps = document.getElementById("bench_press").value;
            var bicepCurlReps = document.getElementById("bicep_curl").value;
            var pushupsReps = document.getElementById("pushups").value;
            var tricepsDipsReps = document.getElementById("triceps_dips").value;
            var arnoldPressReps = document.getElementById("arnold_press").value;
            var chestPressReps = document.getElementById("chest_press").value;
            var chestSupportedRowsReps = document.getElementById("chest_supported_rows").value;
            
            console.log("Bent-over Row reps: " + bentOverRowReps);
            console.log("Overhead Press reps: " + overheadPressReps);
            console.log("Bench Press reps: " + benchPressReps);
            console.log("Bicep Curl reps: " + bicepCurlReps);
            console.log("Pushups reps: " + pushupsReps);
            console.log("Triceps Dips reps: " + tricepsDipsReps);
            console.log("Arnold Press reps: " + arnoldPressReps);
            console.log("Chest Press reps: " + chestPressReps);
            console.log("Chest Supported Rows reps: " + chestSupportedRowsReps);
	// Display success message
            alert("Reps have been successfully saved!"); 
       }
    </script>
</body>
</html>
