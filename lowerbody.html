<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower Body Workout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lowerbody.css') }}">
</head>
<body>
    <div class="container">
        <h1>Lower Body Workout</h1>
        <div class="table-container">
            <table>
                <tr>
                    <th>Exercise</th>
                    <th>Reps</th>
                    <th>Personal Record (PR)</th>
                    <th>Save</th> <!-- New column for Save button -->
                </tr>
                <tr>
                    <td>Bulgarian split squat</td>
                    <td><input type="number" value="0"></td>
                    <td><button onclick="showCongratulations()">PR</button></td>
                    <td><button onclick="saveReps(this)">Save</button></td> <!-- Save button -->
                </tr>
                <tr>
                    <td>Goblet squat</td>
                    <td><input type="number" value="0"></td>
                    <td><button onclick="showCongratulations()">PR</button></td>
                    <td><button onclick="saveReps(this)">Save</button></td> <!-- Save button -->
                </tr>
                <tr>
                    <td>Lateral lunge</td>
                    <td><input type="number" value="0"></td>
                    <td><button onclick="showCongratulations()">PR</button></td>
                    <td><button onclick="saveReps(this)">Save</button></td> <!-- Save button -->
                </tr>
                <tr>
                    <td>Single leg deadlift</td>
                    <td><input type="number" value="0"></td>
                    <td><button onclick="showCongratulations()">PR</button></td>
                    <td><button onclick="saveReps(this)">Save</button></td> <!-- Save button -->
                </tr>
                <tr>
                    <td>Reverse lunge</td>
                    <td><input type="number" value="0"></td>
                    <td><button onclick="showCongratulations()">PR</button></td>
                    <td><button onclick="saveReps(this)">Save</button></td> <!-- Save button -->
                </tr>
                <tr>
                    <td>Calf raise</td>
                    <td><input type="number" value="0"></td>
                    <td><button onclick="showCongratulations()">PR</button></td>
                    <td><button onclick="saveReps(this)">Save</button></td> <!-- Save button -->
                </tr>
                <tr>
                    <td>Glute bridge</td>
                    <td><input type="number" value="0"></td>
                    <td><button onclick="showCongratulations()">PR</button></td>
                    <td><button onclick="saveReps(this)">Save</button></td> <!-- Save button -->
                </tr>
                <tr>
                    <td>Lunge Squat</td>
                    <td><input type="number" value="0"></td>
                    <td><button onclick="showCongratulations()">PR</button></td>
                    <td><button onclick="saveReps(this)">Save</button></td> <!-- Save button -->
                </tr>
                <tr>
                    <td>Barbell calf raise</td>
                    <td><input type="number" value="0"></td>
                    <td><button onclick="showCongratulations()">PR</button></td>
                    <td><button onclick="saveReps(this)">Save</button></td> <!-- Save button -->
                </tr>
                <tr>
                    <td>Hip thrusts</td>
                    <td><input type="number" value="0"></td>
                    <td><button onclick="showCongratulations()">PR</button></td>
                    <td><button onclick="saveReps(this)">Save</button></td> <!-- Save button -->
                </tr>
            </table>
        </div>
    </div>
    <script>
        function showCongratulations() {
            alert("Congratulations! Keep working hard!");
        }

        function saveReps(button) {
            var row = button.parentNode.parentNode;
            var exercise = row.cells[0].innerText;
            var reps = row.cells[1].querySelector('input').value;

            // You can perform further actions here, such as sending the data to the server for saving
            alert("Reps for " + exercise + " saved: " + reps);
        }
    </script>
</body>
</html>
